<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人开发平台</title>
    <link rel="stylesheet" href="/static/loading.css">
  </head>
  <body>
    <div id="app">
      <div class="frame">
        <div class="center">
          <div class="circle"></div>
          <div class="circle_spk"></div>
          <div class="octagon"></div>
          <div class="octagon_spk">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="triangle"></div>
          <div class="triangle_spk">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="loading-mask">
        <div class="loading-text">
          <!-- 设计css变量，给每个文字添加动画延迟 -->
          <span style="--i:1">拼</span>
          <span style="--i:2">命</span>
          <span style="--i:3">加</span>
          <span style="--i:4">载</span>
          <span style="--i:5">中</span>
          <span style="--i:6">.</span>
          <span style="--i:7">.</span>
          <span style="--i:8">.</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="/public/sysconfig.js"></script>
    <script>
      if (window.LOCAL_CONFIG.SYS_NAME) {
        document.title = window.LOCAL_CONFIG.SYS_NAME
      }
    </script>
  </body>
</html>
